<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de APIs - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark p-1 sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" style="font-weight: 600; color: #fff"><img src="img/logo.png" alt="" style="width: 170px; max-height: 100px; margin-top: 2.4px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html" style="font-weight: 600; color: #fff">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="clima.html" style="font-weight: 600; color: #fff">Climatempo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="moedas.html" style="font-weight: 600; color: #fff">Cotação de moedas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="chat.html" style="font-weight: 600; color: #fff">ChatBot</a>
              </li>
            </ul>
            <a href="login.html"><button class="btn btn-outline-light">Fazer login</button></a>
          </div>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="container" id="login" style="width: 35%">
            <div class="row justify-content-center">
                <img class="rounded-circle mt-5" src="img/logo2.png" alt="" style="width: 200px;">
            </div>
            <div class="row justify-content-center text-center">
                <h6 style="font-weight: 600">Login</h6>
            </div>
            <div class="row justify-content-center text-center mt-2 mb-5">
                <small class="form-text mb-3">Faça login com seu e-mail e senha de cadastro</small>
            </div>
            <form action="">
                <div class="mb-4">
                    <input type="email" minlength="1" maxlength="250" name="email" placeholder="E-mail" class="form-control" id="emaillogin" style="border-color: #a9a9a9" required>
                </div>
                <div class="mb-4" id="divi">
                    <input type="password" minlength="8" maxlength="30" name="senha" placeholder="Senha" class="form-control" id="senhalogin" style="border-color: #a9a9a9;" required>
                    <i class="fa fa-eye" onclick="passShow(this)" id="showpassword"></i>
                </div>
                <div class="row justify-content-center text-center mb-5">
                    <button type="submit" class="btn mb-3 btn-outline-dark" style="font-weight: 600; width: 96%">Entrar</button>
                    <span class="form-text">Não possui uma conta? <a href="cadastro.html" style="color: #000; font-weight: 600;">Cadastre-se</a></span>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
